<html layout:decorate="~{layout/layout.html}">
  <body>
    <section layout:fragment="content">
      <div><h1>login</h1></div>

      <form
        onsubmit="
          loginSubmitCheckForm(this);
          return false;
        "
        class="flex flex-col gap-2"
        th:action="@{/member/login}"
        method="post"
      >
        <div class="flex flex-col">
          <label for="username">아이디</label>
          <input
            class="input"
            type="text"
            placeholder="아이디"
            name="username"
          />
        </div>
        <div class="flex flex-col">
          <label for="password">비밀번호</label>
          <input
            class="input"
            type="password"
            placeholder="비밀번호"
            name="password"
          />
        </div>

        <div>
          <button type="submit" class="btn">로그인</button>
        </div>
      </form>

      <a href="/oauth2/authorization/kakao" class="btn">카카오 로그인</a>

      <script>
        function loginSubmitCheckForm(form) {
          const username = form.username.value;
          const password = form.password.value;

          if (username === "") {
            alert("아이디를 입력해주세요.");
            form.username.focus();
            return;
          }

          if (password === "") {
            alert("비밀번호를 입력해주세요.");
            form.password.focus();
            return;
          }

          form.submit();
        }
      </script>
    </section>
  </body>
</html>
