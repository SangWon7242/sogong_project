<html layout:decorate="~{layout/layout.html}">
<body>
    <section layout:fragment="content">
        <div><h1>join</h1></div>

        <form th:action="@{/member/join}" method="post">
            <div>이름</div>
            <input type="text" placeholder="이름" name="username">

</html>
