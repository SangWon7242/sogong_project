<html layout:decorate="~{layout/layout.html}">
<body>
    <section layout:fragment="content">
        <div><h1>myPage</h1></div>

        <div th:with="loginedMember = ${#authentication.principal}">
            <div th:text="|id: ${loginedMember.id}|"></div>
            <div th:text="|username: ${loginedMember.username}|"></div>
            <div th:text="|password: ${loginedMember.password}|"></div>
        </div>
    </section>
</body>
</html>
