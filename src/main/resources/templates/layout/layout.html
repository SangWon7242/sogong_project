<!doctype html>
<html lang=ko>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sogong</title>

    <!-- 제이쿼리 불러오기 -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- DaisyUI 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind CSS 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- 공통 css 적용 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="flex flex-col min-h-screen">
    <header>
        <div class="container mx-auto flex items-center h-10 bg-[#aaa]">
            <nav>
                <ul class="flex ml-5">
                    <li class="mr-2"><a th:href="@{/}">Sogong</a></li>
                    <li class="mr-2"><a th:href="@{/member/join}">회원가입</a></li>
                    <li class="mr-2"><a th:href="@{/member/login}">로그인</a></li>
                    <li class="mr-2"><a th:href="@{/member/myPage}">마이페이지</a></li>
                    <li class="mr-2"><a th:href="@{/board/create}">게시판_생성</a></li>
                    <li class="mr-2" sec:authorize="isAuthenticated()">
                        <form th:action="@{/member/logout}" method="post">
                            <button type="submit">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-1">
        <section layout:fragment="content"></section>
    </main>

    <footer>
        <div class="h-10 bg-[#aaa] flex items-center justify-center">
            footer
        </div>
    </footer>
</body>
</html>
